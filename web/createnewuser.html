<!DOCTYPE html>
<html>
<head>
        <title>Create New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="loginandcreatenew.css" rel="stylesheet" type="text/css"/>
    
    </head>
<body>

<form action="/create_page.php" style="border:1px solid #ccc">
  <div class="container">
      <center> <h2><b>Sign Up</b></h2>
          <p>Please fill in this form to create an account.</p>
                </center>

    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        
        <center><button type="submit" class="signupbtn"><b>Sign Up</b></button></center>
    </div>
  </div>
</form>

</body>
</html>
